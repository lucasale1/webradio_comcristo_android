apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '21.1.2'

    defaultConfig {
        applicationId "lucassoares.comunidadecomcristo_webradio"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.+'
    //compile 'com.github.wseemann:FFmpegMediaMetadataRetriever:1.0.2'
    compile project(':all-fmmr')
    //compile project(':armv7-fmmr')
    //compile project(':arm-fmmr')
    //compile project(':mips-fmmr')
    //compile project(':x86-fmmr')
}
